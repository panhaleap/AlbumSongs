<div class="container">
	<a href="#/viewGroupChats" ng-click="getSelectedUsersToRoom(selectedUsers)"> Invite selected users to group chat</a>
</div>
<select multiple style="width: 100%" ng-model="selectedUsers">
	<option ng-selected="user.selected" ng-repeat="user in userList" ng-if="user.id !== userId" value="{{ user }}" class="list-group-item">{{user.userName}}</option>
</select>
