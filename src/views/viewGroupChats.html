<div class="container">
	<h4> Name Group Chat </h4>
	<br/>
		<input type="text" ng-model="chatRoom" ng-keypress="startChatRoom($event)"/>
	<br/>
	<ul class="list-group" style="list-style: none;">
		<li ng-repeat="userEnter in userNameEntereds">{{ userEnter.fromUserId === userId ? 'You has join the room ' + userEnter.roomName
			: userEnter.username + ' has join the room.' + userEnter.roomName}}</li>
	</ul>

	<a href="#/home" ng-click="leaveRoom()">Leave Room</a>	
</div>
